<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator [Sir Dallego]</title>
    <link rel="stylesheet" href="cearic3.css">
</head>

<body>

    <div id="calculator">
        <div id="display">0</div>
        <button class="button gray" onclick="clearDisplay()">C</button>
        <button class="button gray" onclick="toggleSign()">+/-</button>
        <button class="button gray" onclick="percentage()">%</button>
        <button class="button orange operator" onclick="operation('/')">รท</button>
        <button class="button" onclick="appendCharacter('7')">7</button>
        <button class="button" onclick="appendCharacter('8')">8</button>
        <button class="button" onclick="appendCharacter('9')">9</button>
        <button class="button orange operator" onclick="operation('*')">ร</button>
        <button class="button" onclick="appendCharacter('4')">4</button>
        <button class="button" onclick="appendCharacter('5')">5</button>
        <button class="button" onclick="appendCharacter('6')">6</button>
        <button class="button orange operator" onclick="operation('-')">-</button>
        <button class="button" onclick="appendCharacter('1')">1</button>
        <button class="button" onclick="appendCharacter('2')">2</button>
        <button class="button" onclick="appendCharacter('3')">3</button>
        <button class="button orange operator" onclick="operation('+')">+</button>
        <button class="button double" onclick="appendCharacter('0')">0</button>
        <button class="button" onclick="appendCharacter('.')">.</button>
        <button class="button orange operator" onclick="calculateResult()">=</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
